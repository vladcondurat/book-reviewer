<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/pages/forgot-password/forgot-password.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1 class="form-title">Forgot Password</h1>
        <form class="forgot-password-form" id="forgot-password-form">
          <div class="form-group">
            <label for="username">Email</label>
            <input required type="email" id="email" placeholder="Enter your email" class="input-field" />
          </div>
          <div class="options">
            <div class="register-link">Don't have an account? <a href="#register" class="link">Register now</a></div>
            <button type="submit" class="submit-button">Send Email</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
