<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/pages/book-page/book-page.css" />
    <title>Book Details</title>
  </head>
  <body>
    <div class="book-page-container">
      <div class="book-details">
        <div class="book-info-container"></div>
        <div class="more-info-container"></div>
        <div class="current-progress-container">
          <div class="current-progress-bar-container">
            <div class="current-progress-title">Current progress</div>
            <div class="current-progress-bar">
              <div class="current-progress-filled-bar"></div>
              <div class="current-progress-number">0%</div>
            </div>
          </div>
          <div class="current-progress-form-container">
            <div class="current-progress-title">New progress</div>
            <form class="current-progress-form" id="current-progress-form">
              <input type="number" class="current-progress-input" id="current-progress-input" placeholder="Current percentage" />
              <button type="submit" class="current-progress-submit">Update</button>
            </form>
          </div>
        </div>
        <div class="reviews-container" id="reviews-container">
          <form class="add-a-review-form" id="add-review-form">
            <div class="add-a-review-container">
              <div class="add-a-review-title">Add a review</div>
              <textarea class="add-a-review-textarea" placeholder="Your review here" id="review-description"></textarea>
              <div class="add-a-review-bottom-container">
                <div id="add-a-review-progress" class="add-a-review-progress">Reading progress: 1%</div>
                <div class="add-a-review-bottom-right-container">
                  <div class="add-a-review-rating">
                    <div class="review-rating">
                      <input type="radio" id="star5" name="rating" value="5" />

                            fill="#D1D5DB"
                          />
                        </svg>
                      </label>
                      <input type="radio" id="star4" name="rating" value="4" />
                      <label for="star4" title="4 stars">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="19" viewBox="0 0 20 19" fill="none">
                          <path
                            d="M9.04894 0.927052C9.3483 0.00574112 10.6517 0.00573993 10.9511 0.927051L12.4697 5.60081C12.6035 6.01284 12.9875 6.2918 13.4207 6.2918H18.335C19.3037 6.2918 19.7065 7.53141 18.9228 8.10081L14.947 10.9894C14.5966 11.244 14.4499 11.6954 14.5838 12.1074L16.1024 16.7812C16.4017 17.7025 15.3472 18.4686 14.5635 17.8992L10.5878 15.0106C10.2373 14.756 9.7627 14.756 9.41221 15.0106L5.43648 17.8992C4.65276 18.4686 3.59828 17.7025 3.89763 16.7812L5.41623 12.1074C5.55011 11.6954 5.40345 11.244 5.05296 10.9894L1.07722 8.10081C0.293507 7.53141 0.696283 6.2918 1.66501 6.2918H6.57929C7.01252 6.2918 7.39647 6.01284 7.53035 5.60081L9.04894 0.927052Z"
                            fill="#D1D5DB"
                          />
                        </svg>
                      </label>
                      <input type="radio" id="star3" name="rating" value="3" />
                      <label for="star3" title="3 stars">

                          <path

                            fill="#D1D5DB"
                          />
                        </svg>
                      </label>
                      <input type="radio" id="star2" name="rating" value="2" />

                          <path

                            fill="#D1D5DB"
                          />
                        </svg>
                      </label>
                      <input type="radio" id="star1" name="rating" value="1" />
                      <label for="star1" title="1 star">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="19" viewBox="0 0 20 19" fill="none">
                          <path
                            d="M9.04894 0.927052C9.3483 0.00574112 10.6517 0.00573993 10.9511 0.927051L12.4697 5.60081C12.6035 6.01284 12.9875 6.2918 13.4207 6.2918H18.335C19.3037 6.2918 19.7065 7.53141 18.9228 8.10081L14.947 10.9894C14.5966 11.244 14.4499 11.6954 14.5838 12.1074L16.1024 16.7812C16.4017 17.7025 15.3472 18.4686 14.5635 17.8992L10.5878 15.0106C10.2373 14.756 9.7627 14.756 9.41221 15.0106L5.43648 17.8992C4.65276 18.4686 3.59828 17.7025 3.89763 16.7812L5.41623 12.1074C5.55011 11.6954 5.40345 11.244 5.05296 10.9894L1.07722 8.10081C0.293507 7.53141 0.696283 6.2918 1.66501 6.2918H6.57929C7.01252 6.2918 7.39647 6.01284 7.53035 5.60081L9.04894 0.927052Z"
                            fill="#D1D5DB"
                          />
                        </svg>
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="add-a-review-submit">Submit</button>
                </div>
              </div>
            </div>
          </form>
          <section class="reviews-section" id="reviews-section">
            <!-- Reviews will be injected here -->
          </section>
        </div>
      </div>
      <div class="book-cover-wrapper">
        <!-- Book cover will be injected here -->
      </div>
    </div>
  </body>
</html>
