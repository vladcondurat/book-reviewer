<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/pages/contact/contact.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1 class="form-title">Contact</h1>
        <form class="form" id="contact-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" class="input-field" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Your message" class="contact-textarea"></textarea>
          </div>
          <button type="submit" id="contact-submit-button" class="contact-submit-button">Contact</button>
        </form>
      </div>
    </div>
  </body>
</html>
