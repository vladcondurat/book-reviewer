<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/pages/latest-books/latest-books.css" />
    <link rel="stylesheet" href="latest-books.css" />
    <title>Latest Books</title>
  </head>
  <body>
    <div class="latest-books-container">
      <div class="latest-books-header">
        <div class="latest-books-title">Latest Books</div>
        <div class="filters-container">
          <div class="filters-icon-wrapper">
            <svg id="filters-icon" width="30" height="31" viewBox="0 0 30 31" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12.3334 10.1667C12.3334 11.6394 11.1395 12.8333 9.66671 12.8333C8.19395 12.8333 7.00004 11.6394 7.00004 10.1667M12.3334 10.1667C12.3334 8.69391 11.1395 7.5 9.66671 7.5C8.19395 7.5 7.00004 8.69391 7.00004 10.1667M12.3334 10.1667H27.6667M7.00004 10.1667H2.33337M17.6667 20.8333C17.6667 19.3606 18.8606 18.1667 20.3334 18.1667C21.8061 18.1667 23 19.3606 23 20.8333M17.6667 20.8333C17.6667 22.3061 18.8606 23.5 20.3334 23.5C21.8061 23.5 23 22.3061 23 20.8333M17.6667 20.8333L2.33337 20.8333M23 20.8333H27.6667"
                stroke="black"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <div class="filters-popup">
            <div class="single-filter-container" data-filter="all">
              <div class="filter-label">All</div>
              <div class="filter-checkbox-container"></div>
            </div>
            <div class="single-filter-container" data-filter="comedy">
              <div class="filter-label">Comedy</div>
              <div class="filter-checkbox-container"></div>
            </div>
            <div class="single-filter-container" data-filter="science-fiction">
              <div class="filter-label">Science Fiction</div>
              <div class="filter-checkbox-container"></div>
            </div>
            <div class="single-filter-container" data-filter="romance">
              <div class="filter-label">Romance</div>
              <div class="filter-checkbox-container"></div>
            </div>
            <div class="single-filter-container" data-filter="horror">
              <div class="filter-label">Horror</div>
              <div class="filter-checkbox-container"></div>
            </div>
            <div class="single-filter-container" data-filter="classics">
              <div class="filter-label">Classics</div>
              <div class="filter-checkbox-container"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="latest-books-cards">No books found!</div>
    </div>
  </body>
</html>
