<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/pages/reset-password/reset-password.css" />
    <title>Reset Password</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1 class="form-title">Reset Password</h1>
        <form class="reset-password-form" id="reset-password-form">
          <div class="form-group">
            <label for="password">Password</label>
            <input required type="password" id="password" placeholder="Enter your new password" class="input-field" />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm password</label>
            <input required type="password" id="confirm-password" placeholder="Confirm your password" class="input-field" />
          </div>
          <div class="options">
            <button type="submit" class="submit-button">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
