<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/pages/stats/stats.css" />
    <link rel="stylesheet" href="stats.css" />
    <title>Statistics</title>
  </head>
  <body>
    <div class="container">
      <div class="stats-content">
        <div class="stats-title">Statistics</div>

        <div class="stats-grid" id="stats-grid">
          <div class="stat-item">
            <div class="stat-title">Books Read</div>
            <div class="stat-number">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-title">Favourite Genre</div>
            <div class="stat-number">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-title">Favourite Author</div>
            <div class="stat-number">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-title">Reading Now</div>
            <div class="stat-number">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-title">Reviews Left</div>
            <div class="stat-number">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-title">Books Published</div>
            <div class="stat-number">0</div>
          </div>
        </div>

        <div class="export-btn-container">
          <button class="docbook-export-button">Export to DocBook</button>
          <button class="export-btn">Export to CSV</button>
        </div>
      </div>
    </div>
  </body>
</html>
